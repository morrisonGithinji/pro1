<html>
<head>
    <title>contactshannelle</title>
  <link rel="stylesheet"  type="text/css" href="contact.css"/>
</head>

<body>


<div class="header">
Hello there!<br/>
Contact me down below and I will get back to you as soon as possible<br/>
</div>



  <div class="email">
    <label for="exampleFormControlInput1" class="label">Email </label>
    <input type="email" class="bar"  placeholder="insert your email here">
  </div>



  <div class="message">
    <label for="exampleFormControlTextarea1" class="label">Message</label>
    <textarea class="bar"  rows="3" placeholder="insert message here"></textarea>
  </div>




  <div class="button">

    <button type="submit"  class="btn">SUBMIT</button>
    
  </div>

  


    
</body>
</html>
